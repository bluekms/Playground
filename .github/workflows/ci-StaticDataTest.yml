name: Static Data Test

on:
  workflow_call:
  workflow_dispatch:

jobs:
  staticdata:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build Converter
        run: |
          cd ./Tools/ExcelToCsvWithLibrary
          dotnet build --no-restore --configuration Release --output ../../StaticData/Converter
        
      - name: Build Tester
        run: |
          cd ./Tools/CsvLoadTester
          dotnet build --no-restore --configuration Release --output ../../StaticData/Tester
          
      - name: Run Converter
        run: |
          cd ./StaticData/Converter
          .\ExcelToCsvWithLibrary -t -d ../__TestStaticData -o ../__TestStaticData/Output
          
      - name: Run Tester
        run: |
          cd ./StaticData/Tester
          .\CsvLoadTester -d ../__TestStaticData/Output
