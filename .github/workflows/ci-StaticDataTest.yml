name: Static Data Test

on:
  workflow_call:
  workflow_dispatch:

jobs:
  staticdata:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build and Run Converter
        run: |
          cd ./Tools/ExcelToCsvWithLibrary
          dotnet publish --no-restore --configuration Release --output ../../StaticData/Converter
          cd ..
          cd ..
          echo 'after cd .. cd ..'
          ls -al
          cd ./StaticData/Converter
          echo 'StaticData/Converter'
          ls -al
          echo 'fin'