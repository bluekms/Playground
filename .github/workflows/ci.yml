name: CI Root

on:
  push:
    branches: [ "main" ]
    
  pull_request:
    branches: [ "main" ]

jobs:
  Linting:
    uses: ./.github/workflows/ci-lint.yml
  
  Build:
    uses: ./.github/workflows/ci-build.yml  
      
  UnitTest:
    uses: ./.github/workflows/ci-test.yml
    
  Deploy latest AuthServer:
    uses: ./.github/workflows/cd-AuthServer.yml
    
  Deploy latest OperationServer:
    uses: ./.github/workflows/cd-OperationServer.yml
    
  Deploy latest WorldServer:
    uses: ./.github/workflows/cd-WorldServer.yml